language: node_js
sudo: required
dist: trusty
node_js:
  - '6'
cache:
  directories:
    - node_modules
install:
  - npm install -g bower web-component-tester eslint polylint polymer-cli
  - bower install
script:
  - echo "Deploying!"
before_deploy:
  - polymer build
deploy:
  - provider: firebase
    edge: true
    skip_cleanup: true
    project: meetcoders-devsite
    token: $FIREBASE_TOKEN
    on:
      branch: develop
  - provider: firebase
    edge: true
    skip_cleanup: true
    project: meetcoders-site
    token: $FIREBASE_TOKEN
    on:
      branch: master
